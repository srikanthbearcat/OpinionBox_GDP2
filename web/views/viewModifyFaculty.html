<div class="container">
    <!--left pan-->
    <div class="list-group col-md-2" style="margin-top:70px;">

        <a ui-sref="viewModifyFaculty" class="list-group-item active">View/Modify Faculty</a>
        <a ui-sref="addFaculty" class="list-group-item">Add Faculty</a>
        <a ui-sref="deleteFaculty" class="list-group-item">Delete Faculty</a>

    </div>
    <div class="col-md-8">
        <h2>Faculty</h2>
        <table class="table table-hover" align="center" >
            <thead>

            <tr style="background-color: green; opacity: 0.75; color: white;height: 52px">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th> </th>
            </tr>
            </thead>
            <tbody >

            <tr ng-repeat="fac in faculty track by $index">
                <td>{{fac.firstName}}</td>
                <td>{{fac.lastName}}</td>
                <td>{{fac.email}}</td>
                <td>
                    <a href="editFaculty.html"><span class="glyphicon glyphicon-pencil"></span></a>
                </td>

            </tr>

            </tbody>
        </table>
    </div>
</div>
